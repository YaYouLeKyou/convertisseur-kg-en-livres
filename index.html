<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Convertisseur kg en Livres</title>

    <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      body {
        margin-top: 70px;
        background: black;
        color: white;
      }
    </style>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center">Convertisseur Kg en Livres</h1>

          <form>
            <br />
            <div class="form-group">
              <input
                id="nbEntre"
                type="number"
                class="form-control form-control-lg"
                placeholder="Entrez les kilogrammes..."
              />
            </div>
          </form>
          <br />
          <br />
          <div id="result">
            <div class="card text-success">
              <h4>Livres:<span id="poundsOutput"></span></h4>
            </div>
            <br />
            <div class="card text-danger">
              <h4>Onces:<span id="oncesOutput"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("result").style.visibility = "hidden";

      document
        .getElementById("nbEntre")
        .addEventListener("input", function (e) {
          document.getElementById("result").style.visibility = "visible";

          let kg = e.target.value;

          document.getElementById("poundsOutput").innerHTML = kg * 2.20462;
          document.getElementById("oncesOutput").innerHTML = kg * 35.274;
        });
    </script>

    <script src="./assets/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/bootstrap.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
